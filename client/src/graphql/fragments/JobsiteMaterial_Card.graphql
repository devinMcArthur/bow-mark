fragment JobsiteMaterialCardSnippet on JobsiteMaterialClass {
  _id
  material {
    ...MaterialCardSnippet
  }
  supplier {
    ...CompanyCardSnippet
  }
  quantity
  completedQuantity
  unit
  rates {
    ...JobsiteMaterialRateSnippet
  }
  delivered
  deliveredRates {
    ...JobsiteMaterialDeliveredRateSnippet
  }
  canRemove
}
