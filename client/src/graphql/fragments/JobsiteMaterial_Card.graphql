fragment JobsiteMaterialCardSnippet on JobsiteMaterialClass {
  _id
  material {
    ...MaterialCardSnippet
  }
  supplier {
    ...CompanyCardSnippet
  }
  quantity
  completedQuantity
  unit
  costType
  rates {
    ...JobsiteMaterialRateSnippet
  }
  deliveredRates {
    ...JobsiteMaterialDeliveredRateSnippet
  }
  invoices {
    ...InvoiceCardSnippet
  }
  canRemove
}
