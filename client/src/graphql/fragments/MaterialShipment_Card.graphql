fragment MaterialShipmentCardSnippet on MaterialShipmentClass {
  _id
  shipmentType
  supplier
  quantity
  unit
  startTime
  endTime
  noJobsiteMaterial
  jobsiteMaterial {
    ...JobsiteMaterialCardSnippet
  }
  vehicleObject {
    source
    vehicleType
    vehicleCode
    truckingRateId
    deliveredRateId
  }
  schemaVersion
}
