fragment OperatorDailyReportCardSnippet on OperatorDailyReportClass {
  _id
  vehicle {
    ...VehicleCardSnippet
  }
  author {
    ...UserCardSnippet
  }
  equipmentUsage {
    usage
    unit
  }
  startTime
  checklist {
    walkaroundComplete
    visualInspectionComplete
    oilChecked
    coolantChecked
    fluidsChecked
  }
  functionChecks {
    backupAlarm
    lights
    fireExtinguisher
    licensePlate
  }
  malfunction
  damageObserved
  leaks {
    type
    location
  }
  fluidsAdded {
    type
    amount
  }
}
