fragment JobsiteDayReportFullSnippet on JobsiteDayReportClass {
  _id
  date
  employees {
    ...JobsiteDayReportEmployeeSnippet
  }
  vehicles {
    ...JobsiteDayReportVehicleSnippet
  }
  materials {
    ...JobsiteDayReportMaterialSnippet
  }
  nonCostedMaterials {
    ...JobsiteDayReportNonCostedMaterialSnippet
  }
  trucking {
    ...JobsiteDayReportTruckingSnippet
  }
  summary {
    crewTypeSummaries {
      crewType
      employeeHours
      employeeCost
      vehicleHours
      vehicleCost
      materialQuantity
      materialCost
      nonCostedMaterialQuantity
      truckingQuantity
      truckingHours
      truckingCost
    }
    employeeHours
    employeeCost
    vehicleHours
    vehicleCost
    materialQuantity
    materialCost
    nonCostedMaterialQuantity
    truckingQuantity
    truckingHours
    truckingCost
  }
}
