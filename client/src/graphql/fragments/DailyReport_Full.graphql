fragment DailyReportFullSnippet on DailyReportClass {
  _id
  date
  approved
  crew {
    _id
    name
    employees {
      _id
      name
    }
    vehicles {
      _id
      name
      vehicleCode
      vehicleType
    }
  }
  employeeWork {
    ...EmployeeWorkCardSnippet
  }
  vehicleWork {
    ...VehicleWorkCardSnippet
  }
  productions {
    ...ProductionCardSnippet
  }
  materialShipments {
    ...MaterialShipmentCardSnippet
  }
  reportNote {
    ...ReportNoteFullSnippet
  }
}
