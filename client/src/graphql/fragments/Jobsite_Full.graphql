fragment JobsiteFullSnippet on JobsiteClass {
  _id
  name
  jobcode
  description
  location_url
  active
  crews {
    ...CrewCardSnippet
  }
  dailyReports {
    ...DailyReportCardSnippet
  }
  materials {
    ...JobsiteMaterialCardSnippet
  }
  invoices {
    ...InvoiceCardSnippet
  }
  truckingRates {
    ...DefaultRateSnippet
  }
}
