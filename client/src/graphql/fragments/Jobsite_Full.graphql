fragment JobsiteFullSnippet on JobsiteClass {
  _id
  name
  jobcode
  description
  location_url
  active
  archivedAt
  crews {
    ...CrewCardSnippet
  }
  monthReports {
    ...JobsiteMonthReportCardSnippet
  }
  yearReports {
    ...JobsiteYearReportCardSnippet
  }
  truckingRates {
    ...TruckingTypeRateSnippet
  }
  materials {
    _id
  }
  contract {
    ...JobsiteContractSnippet
  }
  fileObjects {
    ...JobsiteFileObjectPreloadSnippet
  }
  location {
    latitude
    longitude
  }
}
