fragment JobsiteFullSnippet on JobsiteClass {
  _id
  name
  jobcode
  description
  location_url
  active
  crews {
    ...CrewCardSnippet
  }
  monthReports {
    ...JobsiteMonthReportCardSnippet
  }
  yearReports {
    ...JobsiteYearReportCardSnippet
  }
  dailyReports {
    ...DailyReportCardSnippet
  }
  expenseInvoices {
    ...InvoiceCardSnippet
  }
  revenueInvoices {
    ...InvoiceCardSnippet
  }
  truckingRates {
    ...TruckingTypeRateSnippet
  }
  materials {
    _id
  }
  contract {
    ...JobsiteContractSnippet
  }
  fileObjects {
    _id
    minRole
    file {
      ...FilePreloadSnippet
    }
  }
}
