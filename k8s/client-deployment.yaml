apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: itsdevin/bow-mark-client:$COMMIT_SHA1
          resources:
            requests:
              cpu: "2000m"
              memory: "4000Mi"
            limits:
              cpu: "2500m"
              memory: "5000Mi"
          ports:
            - containerPort: 3000
          env:
            - name: SSR_API_URL
              value: https://paving.bowmark.ca/graphql
            - name: NEXT_PUBLIC_API_URL
              value: https://paving.bowmark.ca/graphql
            - name: NEXT_PUBLIC_APP_NAME
              value: Paving
