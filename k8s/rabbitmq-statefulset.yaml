apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
data:
  # Tells RabbitMQ to load the definitions file on every startup.
  # conf.d/*.conf files are automatically merged with rabbitmq.conf by the
  # official Docker image.
  load_definitions.conf: |
    load_definitions = /etc/rabbitmq/definitions/definitions.json
  # Declares both vhosts and grants the bowmark user full permissions on each.
  # RABBITMQ_DEFAULT_VHOST handles the paving vhost creation; this file adds
  # bowmark-concrete so it exists automatically even after a PVC rebuild.
  definitions.json: |
    {
      "vhosts": [
        {"name": "bowmark-concrete"}
      ],
      "permissions": [
        {
          "user": "bowmark",
          "vhost": "bowmark-concrete",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        }
      ]
    }
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
spec:
  serviceName: rabbitmq
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      nodeSelector:
        doks.digitalocean.com/node-pool: default-pool
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 5672
              name: amqp
            - containerPort: 15672
              name: management
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: user
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: password
            - name: RABBITMQ_DEFAULT_VHOST
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: vhost
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
            - name: rabbitmq-config
              mountPath: /etc/rabbitmq/conf.d/load_definitions.conf
              subPath: load_definitions.conf
            - name: rabbitmq-config
              mountPath: /etc/rabbitmq/definitions/definitions.json
              subPath: definitions.json
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - ping
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 10
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - status
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
      volumes:
        - name: rabbitmq-config
          configMap:
            name: rabbitmq-config
  volumeClaimTemplates:
    - metadata:
        name: rabbitmq-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: do-block-storage
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  clusterIP: None
  selector:
    app: rabbitmq
  ports:
    - port: 5672
      targetPort: 5672
      name: amqp
    - port: 15672
      targetPort: 15672
      name: management
