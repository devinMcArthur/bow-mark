apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: itsdevin/bow-mark-client
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: app-config
          env:
            # Enable polling for file watching in containerized environments
            # Required for hot-reload to work with Tilt live_update
            - name: WATCHPACK_POLLING
              value: "true"
            - name: CHOKIDAR_USEPOLLING
              value: "true"
